MOD_DIGI_FAQ_DESCRIPTION="<p style="float:right"><img src="/modules/mod_digi_faq/assets/app_ico_120.jpg" /></p><p>Modulo per la pubblicazione di FAQ sia nel formato testo HTML che nel formato Markup Schema.org (JSON). Il modulo prevede da un minimo di 3 ad un massimo di 12 domande/risposte.<br>Le risposte sono in due formati diversi: Estesa (Long) per la versione HTML visibile al pubblico e Breve (Short) che viene inclusa nel formato Markup.<br>Il Modulo ha un suo file CSS per la customizzazione, è possibile disabilitarne il caricamento con un parametro e aggiungere le proprie classi CSS nel Template.</p><br style="clear:both" />"
