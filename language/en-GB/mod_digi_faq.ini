MOD_DIGI_FAQ_DESCRIPTION="<p style="float:right"><img src="/modules/mod_digi_banner_contact/assets/app_ico_120.jpg" /></p><p>Module for publishing FAQs in both HTML text format and Schema.org Markup format (JSON).<br>The module allows for a minimum of 3 and a maximum of 12 questions/answers. The answers are in two different formats: Extended (Long) for the HTML version visible to the public and Brief (Short) which is included in the Markup format.<br>The Module has its own CSS file for customization, but through a parameter it's possible to disable it to use or add your own CSS classes in the Template.</p><br style="clear:both" />"
